<app-search-bar (search)="onSearch($event)"></app-search-bar>
<div class="catalog-container">
  <div *ngFor="let movie of movies" class="image-container" (click)="showMovieDetail(movie)">
    <img [src]="'https://image.tmdb.org/t/p/original'+movie.image" alt="image" class="image" />
  </div>
</div>
